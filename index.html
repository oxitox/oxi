<style>

	@font-face
	{
		font-family: new-academy;
		src: url('fonts/new-academy.new-academy.ttf') format('truetype');
	}

	@font-face
	{
		font-family: mitr;
		src: url('fonts/mitr.extralight.ttf') format('truetype');
	}

	@font-face
	{
		font-family: saira;
		src: url('fonts/saira.thin.ttf') format('truetype');
	}

	.body
	{	
		background: url(bg.jpg);
		background-size: cover;
		background-position: 0 50%;
		min-height: 100vh;
		text-align: center;
		display: flex;
		flex-flow: column;
		justify-content: space-between;
	}

	.header 
	{
		margin-top: 15vh;
	}

	.link
	{	
		position: relative;
		text-decoration: none; 
		border: 0 solid red; 
	}
	
	.link:after,
	.link:before
	{
		position: absolute;
		content: "";
		height: 30px;
		width: 30px; 
	}
	.link:after
	{
		top: 0;
		left: 0;
		border-right-width: 1px;
		border-bottom-width: 1px;
	}
	
	.link:before
	{
		bottom: 0; 
		right: 0; 
		border-top-width: 1px;
		border-left-width: 1px;
	}
	
	.logo
	{	
		font-family: new-academy;
		font-size: 84px;
		line-height: 90px;
		letter-spacing: 15px;
		padding-left: 15px;
		color:  #111;
		margin: 0;
	}

	.slogan
	{	
		margin: 0;
		margin-top: 9px;
		margin-bottom: 25px;
		font-size: 16px;
		letter-spacing: 1px;	
		font-family: mitr;
		color: #333;
	}

	.footer 
	{	
		font-size:  13px;
		font-family: saira;
		color:  #000;
		margin-bottom: 8.2vh;
		line-height: 16px;
	}

	.mini
	{
		font-size: 12px;
	}

	@media (max-width: 600px)
	{
		.body
		{
			background-image: url(bg.jpg);
		}

		.logo
		{	
			font-size: 64px;
			line-height: 80px; 
		}
	}


</style>
