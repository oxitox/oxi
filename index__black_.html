<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OXIMA 2</title>
	<link rel="stylesheet" href="css/sanitize.css">
</head>
<body class="body">
 
	<header class="header">
		<h1 class="logo">
			OXIMA
		</h1>

		<h2 class="slogan">
			with Trust, wherever we step
		</h2>
	</header>
	
	<footer class="footer">
		<div class="footer__inner">
			<b>OXIMA Sp. z O.O. </b><br>
			Plac Bankowy 2,
			00-095 Warszawa,
			POLSKA<br>
			<span class="mini">KRS 0000820607</span><BR>
			oxima@posteo.net
		</div> 
	</footer>

</body>


<style>

	@font-face
	{
		font-family: new-academy;
		src: url('fonts/new-academy.new-academy.ttf') format('truetype');
	}

	@font-face
	{
		font-family: mitr;
		src: url('fonts/mitr.extralight.ttf') format('truetype');
	}

	@font-face
	{
		font-family: saira;
		src: url('fonts/saira.thin.ttf') format('truetype');
	}

	.body
	{	
		background: url(bg.jpg);
		background-size: cover;
		background-position: 0% 77%;
		min-height: 100vh;
		text-align: center;
		display: flex;
		flex-flow: column;
		justify-content: space-between;
	}

	.header 
	{
		margin-top: 15vh;
	}

	.logo
	{	
		font-family: new-academy;
		font-size: 84px;
		line-height: 90px;
		letter-spacing: 15px;
		padding-left: 15px;
		color:  #111;
		margin: 0;
	}

	.slogan
	{	
		margin: 0;
		margin-top: 9px;
		margin-bottom: 25px;
		font-size: 16px;
		letter-spacing: 2px;	
		font-family: mitr;
		color: #333;
	}

	.footer 
	{	
		font-size:  13px;
		font-family: saira;
		color:  #000;
		margin-bottom: 5vh;
		line-height: 16px;
	}

	.mini
	{
		font-size: 12px;
	}

	@media (max-width: 500px)
	{
		.header 
		{
			margin-top: 12vh;
		}
		.body
		{
			background-image: url(bg.jpg);
			background-size: cover;
			background-position: 0% 0%;
		}
		.logo
		{	
			font-size: 73px;
			line-height: 80px; 
			letter-spacing: 9px;
			color: hsla(0, 100%, 0%, 1);
		}
		.slogan
		{	
			margin-top: 12px;
			margin-bottom: 25px;
			font-size: 13px;
			line-height: 16px; 
			letter-spacing: 1px;	
			color: hsla(0, 0%, 18%, 1)
		}
		.footer
		{	
			font-size:  11px;
			font-family: saira;
			color: hsla(0, 10%, 25%, 1)
			margin-bottom: 4vh;
			line-height: 13px;
		}
		.mini
		{
			font-size: 11px;
		}
	}


</style>

</html>
